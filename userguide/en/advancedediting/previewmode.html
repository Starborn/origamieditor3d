<h1>Preview Mode</h1>

<p>Preview Mode facilitates the use of <a href="../basicediting/reflectiontool.html">Reflection Tool</a> by showing a wireframe image of the origami reflected over the <a href="../basicediting/ruler.html">Ruler</a>. The reflected image is displayed in green.
<p>Preview Mode can be switched on/off by clicking <b>View &gt; Show preview</b>.
